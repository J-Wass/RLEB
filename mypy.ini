[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore missing imports for third-party libraries without stubs
[mypy-praw.*]
ignore_missing_imports = True

[mypy-prawcore.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-faker.*]
ignore_missing_imports = True

# Exclude test files for now
[mypy-tests.*]
ignore_errors = True

# Exclude these for now
[mypy-rleb_secrets]
ignore_errors = True

[mypy-rleb_sample_secrets]
ignore_errors = True

[mypy-async_example]
ignore_errors = True

[mypy-runner]
ignore_errors = True

# Exclude liquipedia modules for now - will add types incrementally
[mypy-liqui.*]
ignore_errors = True

# Exclude large modules that need more extensive refactoring
[mypy-discord_bridge]
ignore_errors = True

[mypy-tasks]
ignore_errors = True

[mypy-reddit_bridge]
ignore_errors = True

[mypy-stdout]
ignore_errors = True

[mypy-health_check]
ignore_errors = True

[mypy-calendar_event]
ignore_errors = True

[mypy-chat]
ignore_errors = True

[mypy-census]
ignore_errors = True

[mypy-autoupdater]
ignore_errors = True
