[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Run tests in parallel (install with: pip install pytest-xdist)
# Use -n auto to automatically detect CPU count, or specify a number like -n 4
addopts =
    -n auto
    --tb=short
    --disable-warnings
    -q
    --maxfail=5
    --no-cov-on-fail

# Minimum version
minversion = 6.0

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg __pycache__

# Timeout for tests (requires pytest-timeout)
# timeout = 30
